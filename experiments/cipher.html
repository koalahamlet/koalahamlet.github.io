  <input id="text_box" name="cipher_text" placeholder="Paste text here" type="text">
    <input id="decrypt" type="submit" class="button" value="decrypt">
    <input id="encrypt" type="submit" class="button" value="encrypt">
  <div id="output_text" name="blah" placeholder="Password" type="password"></div>
</div>

  <script type="text/javascript">
    var $container = $("body .container-center");
    var $output = $("#output_text");
    var $textbox = $("#text_box");
    $container.hide();


    $(document).ready(function(){

      //Focus in on first input
      if ($("input[type^=hidden]").length > 0) {
        $("input[type^=hidden]:first").focus()
      } else {
        $("input:first").focus();
      }

      $container.fadeIn(1000);

      $(window).unload(function(){
        $container.fadeOut(1000);
      })
    });
    //converts symbols to ascii
var symbolCipher = {
  conversion_table: {"A":"å","B":"∫","C":"ç","D":"∂","E":"´","F":"ƒ","G":"©","H":"˙","I":"ˆ","J":"∆","K":"˚","L":"¬","M":"µ","N":"˜","O":"ø","P":"π","Q":"œ","R":"®","S":"ß","T":"†","U":"¨","V":"√","W":"∑","X":"≈","Y":"¥","Z":"Ω","1":"¡","2":"™","3":"£","4":"¢","5":"∞","6":"§","7":"¶","8":"•","9":"ª","0":"º","`":"`","-":"–","=":"≠","[":"“","]":"‘","\\":"«","/":"÷",";":"…","'":"æ",",":"≤",".":"≥"," ":" ",":":"Ú","?":"¿","&":"‡","%":"ﬁ"},

  encipher: function (pt) {
    var ct = "";
    for ( i = 0; i < pt.length; i++) {
      var match = pt.charAt(i).toUpperCase();
      if(typeof this.conversion_table[match] !== 'undefined') {
        ct += this.conversion_table[match];
      } else {
        ct += pt.charAt(i);
      }
    }
    $output.empty();
    $output.append(ct);
  },

  decipher: function(ct) {
    var what = ct;
    var pt = "";
    for ( i = 0; i < what.length; i++ ) {
      for (key in this.conversion_table) {
        if (this.conversion_table[key] === what.charAt(i)) {
          pt += key;
        }
      }
    }
    $output.empty();
    $output.append(pt);
  }
};

$("#decrypt").click(function(){
    var str = $textbox.val();
    symbolCipher.decipher(str);
  });

  $("#encrypt").click(function(){
    var str = $textbox.val();
    symbolCipher.encipher(str);
  });

  </script>
